<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button " id="grey">Grey</span>
        <span class="button " id="red">red</span>
        <span class="button " id="yellow">yellow</span>
        <span class="button " id="blue">blue</span>

        <h2>
            Try Clicking on the buttons to change the background color of the page.
        </h2>
        <button class="button" id="reset">Reset button</button>
    </div>
</body>
<script src="script.js"></script>
</html>
